<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Plant System</title>
    <style>
        /* Şimdilik basit bir stil verelim, sonra style.css'e taşırız */
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #333; color: #fff; padding: 1rem; }
        nav a { color: #fff; text-decoration: none; margin-right: 15px; font-weight: bold; }
        .container { width: 80%; margin: 20px auto; background: #fff; padding: 20px; border-radius: 5px; }
        footer { text-align: center; padding: 10px; background: #333; color: #fff; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/">Ana Sayfa</a>
            <a href="#">Yeni Ekle</a>
            <a href="#">Arama</a>
            <a href="/admin">Admin Paneli</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer kaldırıldı -->

</body>
</html>
