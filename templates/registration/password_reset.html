<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Sıfırlama</title>
</head>
<body>
    <h1>Şifre Sıfırlama</h1>
    <p>E-posta adresinizi girin, size şifre sıfırlama linki gönderelim.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Gönder</button>
    </form>
    
    <p><a href="{% url 'login' %}">Giriş sayfasına dön</a></p>
</body>
</html>
