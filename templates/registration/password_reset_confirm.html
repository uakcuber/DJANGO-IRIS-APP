<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Şifre Belirle</title>
</head>
<body>
    <h1>Yeni Şifre Belirle</h1>
    
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Şifreyi Değiştir</button>
        </form>
    {% else %}
        <p>Bu şifre sıfırlama linki geçersiz. Lütfen yeni bir şifre sıfırlama isteği gönderin.</p>
    {% endif %}
</body>
</html>
